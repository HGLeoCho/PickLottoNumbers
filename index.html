<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PickLottoNumbers</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div align="center">
      <select id="selection">
        <option selected="selected" pick_number="0" max_number="0">Select</option>		
        <option pick_number="6" max_number="49">Lotto 649</option>
        <option pick_number="7" max_number="50">Lotto Max</option>
        <option pick_number="5" max_number="49">Daily Grand</option>
      </select>
      <button onClick="selection.onchange();">Pick Again</button>
    </div>
    <br>
    <!-- <div id="tablediv" align="center"> -->
      <table id="numbers" align="center"></table>
    <!-- </div> -->
	<script src="index.js"></script>
  </body>
</html>
